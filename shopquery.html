	<script>
		//初始化轮播图
		   var swiper = new Swiper(".swiper-container",{

		   })
	   //搜索输入时按钮变色
	 		$("input").on("focus",function(){

				$("input").siblings("button").css({"backgroundColor":"#20a1f9"})    	 		
	 			})
	 		})
		  $("input").on("blur",function(){
			$(this).siblings("button").css({"backgroundColor":"#D6D5D5"})
		 })
		  //点击跳转
		  $(".search p").on("click",function(){
			$(".shopquery").hide()
			$(".changecity").show()
			$(".changecity").addClass("active")
		  })
		//点击返回
		$(".back").on("click",function(){		
			$(".shopquery").fadeIn();
			$(".changecity").hide()
		})
		//切换城市
		$(".city li").on("click",function(){
			$(this).addClass("active").siblings().removeClass("active")
